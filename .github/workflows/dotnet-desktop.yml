name: Winui3

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Create Release
    runs-on: windows-latest

    steps:
    - name: Setup Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore .NET dependencies
      run: dotnet restore
    - name: Build .NET
      run: dotnet build --no-restore
    - name: Test .NET
      run: dotnet test --no-build --verbosity normal
    - name: Publish .NET
      run: |
        dotnet publish /p:PublishProfile=Release-win-x86 -c Release
        dotnet publish /p:PublishProfile=Release-win-x64 -c Release
    - name: Upload Published Artifact
      uses: actions/upload-artifact@v4
      with:
        name: softwarename
        path: | 
          /home/runner/work/solution/project/Software/win-x86/
          /home/runner/work/solution/project/Software/win-x64/
